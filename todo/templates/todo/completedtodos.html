{% extends 'todo/base.html' %}

{% block content %}

completed

<ul>
  {% for todo in todos %}
  <li>
    <a href="{% url 'viewtodo' todo.id %}">
      {{ todo.title }} {% if todo.memo %} - {{ todo.memo }}{% endif %}
      {{ todo.datecompleted|date:'M j Y H:i' }}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
